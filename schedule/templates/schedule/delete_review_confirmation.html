{% extends 'schedule/_base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'schedule/reviews.css' %}">
{% endblock %}

{% block content %}
<div class="reviews-container">
    <h2>Delete Review</h2>
    <p><strong>{{ review.owner }}</strong>: {{ review.review }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, delete</button>
        <a href="{% url 'reviews' %}" class="update-btn">Cancel</a>
    </form>
</div>
{% endblock %}
