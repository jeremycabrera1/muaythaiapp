{% extends "schedule/_base.html" %}
{% block title %}My Classes{% endblock %}

{% block content %}
<ul>
    {% for item in classes %}
        <li>
            <p>{{ item.title }}</p>
            <p>{{ item.coach }}</p>
            <p>{{ item.start_time }}</p>
            <p>{{ item.end_time }}</p>
        </li>
    {% endfor %}
</ul>






{% endblock content %}
